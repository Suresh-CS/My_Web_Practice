<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 class="H1">Build a Survey Form using HTML and CSS</h1>

    <form id="form">
        <div class="form-control">
            <label for="name" id="label-name">
            Name
            </label>
            <input type="text" id="name"
                placeholder="Enter yours name" />
        </div>
        

        <div class="form-control">
            <label for="name" id="label-name">
                Email
            </label>
            <input type="email" id="email" placeholder="Enter yours email address " />
        </div>

        <div class="form-control" >
            <label for="name" id ="label-name">
                Age
            </label>
            <input type="number" id="age" placeholder="Enter yours age" />
            
        </div>
         
        <div class="form-control">
            <label for="role" id="label-role">
                Which options descrive to you best
            </label>
            <select name="role" id="label-role">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-control">
            <label>
                Would you recommend GeeksforGeeks
                to a friend?
            </label>
            <label for="recommend-1">
                <input type="radio" id="recommend-1"
                    name="recommend-1">Yes
            </input>
            </label>

            <label for="recommend-2">
                <input type="radio" id="recommend-2"
                    name="recommend-2">No
            </input>
            </label>
        </div>

        <div class="form-control">
            <label for="comment">
                Any comment or suggestions
            </label>

            <textarea name="comment" id="comment"
            placeholder="Enter yours comment here">
            </textarea>

        </div>

        <button type="submit" value="submit">
            submit
        </button>

    </form>
    
</body>
</html>
